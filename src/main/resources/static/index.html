<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js" type="text/javascript"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.material.min.js" type="text/javascript"></script>
    <script src="/scripts/app.js"></script>
    <script src="/scripts/util/util.js"></script>
    <script src="/scripts/data/data.js"></script>
    <script src="/scripts/views/items.js"></script>
    <script src="/scripts/views/users.js"></script>

    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.1.0/material.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/dataTables.material.min.css"/>
    <link rel="stylesheet" type="text/css" href="/styles/app.css"/>
</head>

<body>
    <section class="loginSection">
        <h2>Login</h2>
        <form id="loginForm" name="loginForm">
            <div class="container">
                <label for="username"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="username" required>

                <label for="password"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="password" required>

                <button id="loginButton" name="loginButton" type="submit" class="mdl-button mdl-button--raised mdl-button--colored">Login</button>
            </div>
        </form>
    </section>

    <section class="usersSection">
        <h2>Users</h2>
        <table id="usersDataTable" class="mdl-data-table" style="width:100%">
            <thead>
            <tr>
                <th>IdUser</th>
                <th>Username</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
            <tr>
                <th>IdUser</th>
                <th>Username</th>
            </tr>
            </tfoot>
        </table>

        <div class="container">
            <button type="button" class="backToLoginButton">Back to login</button>
        </div>
    </section>

    <section class="itemsSection">
        <h2>Items</h2>
        <table id="itemsDataTable" class="mdl-data-table" style="width:100%">
            <thead>
            <tr>
                <th>name</th>
                <th>game</th>
                <th>expirationDate</th>
                <th>quantity</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
            <tr>
                <th>name</th>
                <th>game</th>
                <th>expirationDate</th>
                <th>quantity</th>
            </tr>
            </tfoot>
        </table>

        <div class="container">
            <button type="button" class="backToLoginButton">Back to login</button>
        </div>
    </section>
</body>
</html>
